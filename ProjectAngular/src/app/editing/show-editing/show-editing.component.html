<table class="table table-striped">
  <thead>
  <tr>
    <th>Способ связи</th>
    <th>Опции</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let dataItem of CommunicationList">
    <td>{{dataItem.CommunicationName}}</td>
    <td>
      <<button type="button" class="btn btn-primary float-right m-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
               (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false">
      Edit
    </button>
      <button type="button" class="btn btn-light mr-1">
        Delete
      </button>
    </td>
  </tr>
  </tbody>
</table>

  <thead>
  <tr>
    <th>Роль</th>

    </td>

  </tbody>
</table>
