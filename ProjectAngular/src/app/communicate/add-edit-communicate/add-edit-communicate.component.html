<div class="form-Group row">
  <label class="col-sm-2 col-form-label">Communication Name</label>
  <div class="col-sm-10">
    <input type="text" classs="form-control" [(ngModel)]="CommunicationName"
           placeholder="Enter Communication Name">
  </div>
</div>

<button (click)="addCommunication()" *ngIf="com.CommunicationId==0" class="btn btn-primary">
  Add
</button>
<button (click)="updateCommunication()" *ngIf="com.CommunicationId!=0" class="btn btn-primary">
  Update
</button>
