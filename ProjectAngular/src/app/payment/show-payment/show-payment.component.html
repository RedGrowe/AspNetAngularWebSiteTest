<div class="container-xxl">
  <div class="container my-3">
    <div class="row">
      <label>Введите код для оплаты</label>
      <input class="my-3" type="text" [(ngModel)]="code"
             placeholder="Введите код">
      <button class="btn btn-outline-secondary" type="button" (click)="confirmCode()">Подтвердить</button>
    </div>

  </div>
  <div class="container" *ngIf="isActive">
    <iframe src="https://yoomoney.ru/quickpay/shop-widget?writer=buyer&targets=&targets-hint=&default-sum=&button-text=11&payment-type-choice=on&fio=on&phone=on&hint=&successURL=&quickpay=shop&account=4100116591741445"
            width="100%" height="215" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
  </div>
</div>
