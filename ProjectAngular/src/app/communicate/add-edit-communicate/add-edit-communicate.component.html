<div class="form-Group row">
  <label class="col-sm-2 col-form-label">Способ связи</label>
  <div class="col-sm-10">
    <input type="text" classs="form-control" [(ngModel)]="CommunicationName"
           placeholder="Введите способ связи">
  </div>
</div>

<button (click)="addCommunication()" *ngIf="communicate.CommunicationId==0" class="btn btn-primary">
  Добавить
</button>
<button (click)="updateCommunication()" *ngIf="communicate.CommunicationId!=0" class="btn btn-primary">
  Обновить
</button>
