<div class="form-Group row">
  <label class="col-sm-2 col-form-label">Направление</label>
  <div class="col-sm-10">
   <!-- <input type="text" classs="form-control" [(ngModel)]="course"
           placeholder="Введите направление">-->
    <select class="form-select" aria-label="Default select example"  [(ngModel)]="Name">
      <option *ngFor="let dataItem of CourseList" [ngValue]="dataItem">{{dataItem.Name}}</option>
    </select>
  </div>

  <label class="col-sm-2 col-form-label">Уровень</label>
  <div class="col-sm-10">
    <input type="text" classs="form-control" [(ngModel)]="grade"
           placeholder="Введите уровень">
  </div>

  <label class="col-sm-2 col-form-label">Подтвердите основную фотографию</label>
  <div class="col-sm-10">
    <img width="100" height="100" [src]="PhotoFilePath">
    <input type="checkbox" [(ngModel)]="MainPhotoConfirmed">
  </div>


  <label class="col-sm-2 col-form-label">Подтвердите Диплом/справку об обучении</label>
  <div class="col-sm-10">
    <img width="100" height="100" [src]="FirstDocPath">
    <input type="checkbox" [(ngModel)]="FirstConfirmed">
  </div>

  <label class="col-sm-2 col-form-label">Подтвердите второй документ</label>
  <div class="col-sm-10">
    <img width="100" height="100" [src]="SecondDocPath">
    <input type="checkbox" [(ngModel)]="SecondConfirmed">
  </div>

  <label class="col-sm-2 col-form-label">Подтвердите третий документ</label>
  <div class="col-sm-10">
    <img width="100" height="100" [src]="ThirdDocPath">
    <input type="checkbox" [(ngModel)]="ThirdConfirmed">
  </div>

  <label class="col-sm-2 col-form-label">Подтвердите четвертый документ</label>
  <div class="col-sm-10">
    <img width="100" height="100" [src]="FourthDocPath">
    <input type="checkbox" [(ngModel)]="FourthConfirmed">
  </div>



</div>

<button (click)="updateProfile()" class="btn btn-primary">
  Обновить
</button>
