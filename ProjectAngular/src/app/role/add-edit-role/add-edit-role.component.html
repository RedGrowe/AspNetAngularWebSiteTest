<div class="form-Group row">
  <label class="col-sm-2 col-form-label">Role Name</label>
  <div class="col-sm-10">
    <input type="text" classs="form-control" [(ngModel)]="RoleName"
    placeholder="Enter Role Name">
  </div>
</div>

<button (click)="addRole()" *ngIf="rol.RoleId==0" class="btn btn-primary">
  Add
</button>
<button (click)="updateRole()" *ngIf="rol.RoleId!=0" class="btn btn-primary">
  Update
</button>
