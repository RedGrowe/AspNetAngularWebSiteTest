<div class="form-Group row">
  <label class="col-sm-2 col-form-label">Направление</label>
  <div class="col-sm-10">
    <input type="text" classs="form-control" [(ngModel)]="Name"
           placeholder="Введите наименование направления">
  </div>

  <label class="col-sm-2 col-form-label">Количество учеников</label>
  <div class="col-sm-10">
    <input type="text" classs="form-control" [(ngModel)]="GroupNumber"
           placeholder="Введите количество учеников">
  </div>
</div>

<button (click)="addCourse()" *ngIf="course.Id==0" class="btn btn-primary">
  Добавить
</button>
<button (click)="updateCourse()" *ngIf="course.Id!=0" class="btn btn-primary">
  Обновить
</button>
